<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/32ba85dd17.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="card background-card">
       <form class="search-form" id="search-form" >
        <div class="row">
          <div class="input-group mb-3 search-field">
            <input
              type="text"
              class="form-control"
              placeholder="Type a city.."
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              id="city-input"
              
              
            />
            <input type="submit" value="Search" class="form-control btn btn-outline-secondary submit-button shadow-sm">
          </input>
          </form>
          <button type="button" class="btn btn-outline-secondary" id="current-location">Current</button>
          </div>
          <div class="units">
            <div class="form-check form-switch">
              <input
                class="form-check-input units"
                type="checkbox"
                id="flexSwitchCheckDefault"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >°C | °F</label
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-9">
            <h1>
              <span id="temperature"> 3</span><span id="unit-shift">°C</span>
            </h1>
  
            <h5>
              <i class="fas fa-sun"></i>
            </h5>
  
            <h2 id="city">
              CITY
            </h2>
            <h3 class="h3">
              WEEK-DAY
            </h3>
            <p class="hours-minutes">
              00:00
            </p>
          </div>
  
          <div class="col">
            <div class="row week-weather">
              <p>
                SUN
                <i class="fas fa-sun week-icon week-icon"></i>
                0°C / 3°C
              </p>
              <p>
                MON
                <i class="fas fa-cloud-showers-heavy week-icon"></i>
                -1°C / 0°C
              </p>
              <p>
                TUE
                <i class="fas fa-cloud-sun week-icon"></i>
                2°C / 5°C
              </p>
              <p>
                WED
                <i class="fas fa-cloud-sun-rain week-icon"></i>
                4°C / 6°C
              </p>
              <p>
                THU
                <i class="fas fa-cloud week-icon"></i>
                1°C / 4°C
              </p>
            </div>
          </div>
        </div>
        <small>open source code
          <a href="https://github.com/BrisaBohle/Weather-App" target="_blank">Open-source code</a>, by Brisa Bøhle
        </small>
      </div>
    </div>
  
    <script src="src/index.js"></script>
  </body>
</html>
